<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Discover
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-item> 
      <ion-searchbar show-clear-button="always" placeholder="Procure por livros, autores..."></ion-searchbar>
    </ion-item>
    <!-- lista de livros -->
    <div class="grid-container">
      @for (book of filteredBooks; track book.id) {
        <div class="grid-item" (click)="onBookClick(book)">
          <img [src]="book.image" [alt]="book.title" />
        </div>
      }
    </div>
