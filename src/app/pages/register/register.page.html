<ion-content [fullscreen]="true" class="signup-content">
  <div class="signup-container">
    <!-- Logo e Título -->
    <div class="header-section">
      <div class="logo-container">
        <img class="logo-icon" src="../../../assets/icon/logo_bookly_celivro.png">
      </div>
      <h1 class="app-title">Bookly</h1>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content-wrapper">
      <!-- Textos de Cabeçalho -->
      <div class="copy-section">
        <h2 class="title">Criar uma conta</h2>
        <p class="subtitle">Preencha os próximos campos para se cadastrar</p>
      </div>

      <!-- Formulário -->
      <div class="form-section">
        <ion-input
          type="email"
          [(ngModel)]="email"
          placeholder="email@dominio.com"
          class="custom-input"
          fill="outline"
        ></ion-input>

        <ion-input
          type="text"
          [(ngModel)]="fullName"
          placeholder="Nome completo"
          class="custom-input"
          fill="outline"
        ></ion-input>

        <ion-input
          type="text"
          [(ngModel)]="username"
          placeholder="Nome de usuário (@seunome)"
          class="custom-input"
          fill="outline"
        ></ion-input>


        <ion-input
          type="tel"
          [(ngModel)]="phone"
          placeholder="Número de telefone (**) *****-****"
          class="custom-input"
          fill="outline"
          (ionBlur)="formatPhone()"
        ></ion-input>

        <ion-input
          type="password"
          [(ngModel)]="password"
          placeholder="Senha"
          class="custom-input"
          fill="outline"
        ></ion-input>

        <ion-input
          type="password"
          [(ngModel)]="confirmPassword"
          placeholder="Confirmar senha"
          class="custom-input"
          fill="outline"
        ></ion-input>

        <ion-button expand="block" class="continue-button" (click)="onContinue()">
          Continuar
        </ion-button>
        <div>
        <p class="signup-text">
          Já tem uma conta? 
          <a [routerLink]="['/login']" class="signup-link">Entrar</a>
        </p>
      </div>
      </div>
    </div>
  </div>
</ion-content>
