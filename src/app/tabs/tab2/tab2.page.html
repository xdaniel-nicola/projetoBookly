<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explorar livros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">Explorar livros</ion-title>
    </ion-toolbar>
  </ion-header>
    <div class="search-container">
    <ion-searchbar 
      placeholder="Buscar livros, autores..."
      debounce="300"
      (ionInput)="search($event.detail.value)"
      class="custom-searchbar">
    </ion-searchbar>
  </div>

@if (searchResults.length > 0) {
  <div class="covers-grid">

    <ion-list>

      @for (book of searchResults; track book.id ?? book.title ?? $index) {
        <ion-item>

          @if (book.thumbnail) {
            <div class="cover-card" slot="start" (click)="openBook(book)">
              <img [src]="book.thumbnail">
            </div>
          }

          <ion-label>
            <h2>{{ book.title }}</h2>
            <p>{{ book.authors?.join(', ') }}</p>
          </ion-label>

        </ion-item>
      }

    </ion-list>

  </div>
}

</ion-content>
