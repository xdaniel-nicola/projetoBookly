<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-input
    label="Email"
    label-placement="floating"
    [(ngModel)]="email"
    type="email">
  </ion-input>

  <ion-input
    label="Senha"
    label-placement="floating"
    [(ngModel)]="senha"
    type="password"
    class="ion-margin-top">
  </ion-input>

  <ion-button expand="block" class="ion-margin-top" (click)="entrar()">
    Entrar
  </ion-button>

  <ion-button fill="clear" expand="block" routerLink="/register">
    Criar Conta
  </ion-button>

</ion-content>
